<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday, Nerd</title>

<style>
body{
  margin:0;
  background:black;
  color:#00ff88;
  font-family:monospace;
  text-shadow:0 0 5px #00ff88;
  overflow:hidden;
}

/* STAR BACKGROUND */
#stars{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  z-index:-1;
}

#stars::after{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 70% 80%, white, transparent),
    radial-gradient(1.5px 1.5px at 40% 60%, white, transparent),
    radial-gradient(2px 2px at 90% 10%, white, transparent),
    radial-gradient(1px 1px at 10% 90%, white, transparent);
  animation:starsMove 60s linear infinite;
}

@keyframes starsMove{
  from{transform:translateY(0);}
  to{transform:translateY(-500px);}
}

/* HEADER */
#top-header{
  position:fixed;
  top:0;
  width:100%;
  text-align:center;
  font-size:32px;
  padding:15px;
  background:rgba(0,0,0,0.8);
  border-bottom:1px solid #00ff8844;
  z-index:10;
}

/* LAYOUT */
#layout{
  display:flex;
  margin-top:80px;
  height:calc(100vh - 80px);
}

/* LEFT PANEL */
#left-panel{
  width:250px;
  padding:20px;
  border-right:1px solid #00ff8844;
}

/* RIGHT PANEL */
#right-panel{
  width:250px;
  padding:20px;
  border-left:1px solid #00ff8844;
  text-align:center;
}

#right-panel img{
  width:100%;
  margin-bottom:10px;
  border:1px solid #00ff8844;
}

/* CENTER PANEL */
#center-panel{
  flex:1;
  position:relative;
  overflow:hidden;
}

/* PANEL BOX */
.panel-box{
  border:1px solid #00ff8844;
  padding:15px;
  margin-bottom:20px;
  background:rgba(0,0,0,0.6);
}

input,button{
  background:black;
  border:1px solid #00ff88;
  color:#00ff88;
  padding:8px;
  margin-top:5px;
  width:100%;
}

button:hover{
  background:#00ff88;
  color:black;
  cursor:pointer;
}

/* SPACE CRAWL */
#crawl-container{
  position:absolute;
  width:100%;
  height:100%;
  perspective:400px;
  overflow:hidden;
}

#crawl{
  position:absolute;
  top:100%;
  width:60%;
  left:20%;
  font-size:22px;
  text-align:center;
  transform-origin:50% 100%;
  animation:crawl 45s linear forwards;
}

@keyframes crawl{
  0%{top:100%;transform:rotateX(20deg);}
  100%{top:-200%;transform:rotateX(25deg);}
}

</style>
</head>

<body>

<div id="stars"></div>

<header id="top-header">
  Happy Birthday, Nerd
</header>

<div id="layout">

  <!-- LEFT PANEL -->
  <div id="left-panel">

    <div class="panel-box">
      <h3>Wallets</h3>
      <div>BTC: 0.00213</div>
      <div>ETH: 1.337</div>
      <div>DOGE: 4200</div>
    </div>

    <div class="panel-box">
      <h3>Login</h3>
      <input type="text" placeholder="username">
      <input type="password" placeholder="password">
      <button>Enter</button>
    </div>

  </div>

  <!-- CENTER -->
  <div id="center-panel">
    <div id="crawl-container">
      <div id="crawl">
        <p>
        You survived another year.<br><br>
        Through bugs, crashes, existential dread,  
        and questionable life decisions...<br><br>
        Yet here you are.<br><br>
        Leveling up.
        </p>
      </div>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div id="right-panel">
    <div class="panel-box">
      <img src="https://picsum.photos/200/150">
      <img src="https://picsum.photos/200/151">
      <img src="https://picsum.photos/200/152">
    </div>
  </div>

</div>

</body>
</html>
